<template name="commentAction">

	<div class="span6 offset3">
		<blockquote class = "context" data-context = "{{activity.context}}">
				<a>...</a>
				<p >{{activity.userHighlighted}}</p>
				<a>...</a>
		</blockquote>
		<div class="rubric">
			<h5 class="push-down">{{structure.question}}</h5>

			<div id="comment">
				<textarea class="input-xxlarge" rows="10" placeholder="add your comment here..."></textarea>
			</div>
			<div class="btn-wrapper">
				<button id = "complete" class="right btn btn-large btn-new">next</button>
			</div>
		</div>
	</div>

	
	
</template>
