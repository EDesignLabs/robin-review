<template name="rubericResult">

		<h2 class="pagination-centered">Feedback</h2>
			<section class="rubrics span10 offset1">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th><i class="icon star-filled"></i><i class="icon star-filled"></i><i class="icon star-filled"></i></th>
							<th><i class="icon star-filled"></i><i class="icon star-filled"></i><i class="icon star-unfilled"></i></th>
							<th><i class="icon star-filled"></i><i class="icon star-unfilled"></i><i class="icon star-unfilled"></i></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<p><b>{{collate.threestarchoice.length}} people said : </b>&quot;{{this.structure.header}} {{this.structure.threestarchoice}}&quot;</p>
								<ul>
									{{#each collate.threestarchoice}}
									    <li>{{this}}</li>
									{{/each}}
								</ul>
							</td>
							<td>
								<p><b>{{collate.twostarchoice.length}} people said : </b>&quot;{{this.structure.header}} {{this.structure.twostarchoice}}&quot;</p>
								<ul>
									{{#each collate.twostarchoice}}
									    <li>{{this}}</li>
									{{/each}}
								</ul>
							</td>
							<td>
								<p><b>{{collate.onestarchoice.length}}  people said : </b>&quot;{{this.structure.header}} {{this.structure.onestarchoice}}&quot;</p>
								<ul>
									{{#each collate.onestarchoice}}
									    <li>{{this}}</li>
									{{/each}}
								</ul>
							</td>
						</tr>
					</tbody>
				</table>
				
			</section>
</template>
