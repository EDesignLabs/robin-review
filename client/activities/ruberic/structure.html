<template name="rubericStructure">

  <hr>
  Highlight Question?
  <input placeholder = "What is your thesis?" value = "{{structure.highlight}}"  id = "highlight" type = 'text'></input>

  <hr>

  Partial that should be asked of completor?
  <input placeholder = "Thesis is..." value = "{{structure.header}}"  id = "header" type = 'text'></input>

  <hr>

  1 star choice?
  <input placeholder = "uninteresting or vague" value = "{{structure.onestarchoice}}"  id = "onestarchoice" type = 'text'></input>

  <hr>

  2 star choice?
  <input placeholder = "is somewhat interesting" value = "{{structure.twostarchoice}}"  id = "twostarchoice" type = 'text'></input>

  <hr>

  3 star choice?
  <input placeholder = "is strong, interesting, & grabs the reader’s attention" value = "{{structure.threestarchoice}}"  id = "threestarchoice" type = 'text'></input>

    <hr>

  4 star choice?
  <input placeholder = "is super strong, interesting, & grabs the reader’s attention" value = "{{structure.fourstarchoice}}"  id = "fourstarchoice" type = 'text'></input>

    <hr>

  <button>SAVE</button>

</template>
