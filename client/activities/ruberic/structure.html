<template name="rubericStructure">

  <hr>
  <label>What is the highlight question?</label>
  <textarea class="input-xxlarge" placeholder = "What is your thesis?" value = "{{structure.highlight}}"  id = "highlight" />

  <hr>

  <label>What is the partial that should be asked of completor?</label>
  <textarea class="input-xxlarge" placeholder = "Thesis is..." value = "{{structure.header}}"  id = "header" />

  <hr>

  <label>1 star choice<i class="icon star-filled"></i><i class="icon star-unfilled"></i><i class="icon star-unfilled"></i></label>
  <textarea class="input-xxlarge" placeholder = "uninteresting or vague" value = "{{structure.onestarchoice}}"  id = "onestarchoice" />

  <hr>

  <label>2 star choice<i class="icon star-filled"></i><i class="icon star-filled"></i><i class="icon star-unfilled"></i></label>
  <textarea class="input-xxlarge" placeholder = "is somewhat interesting" value = "{{structure.twostarchoice}}"  id = "twostarchoice" />

  <hr>

  <label>3 star choice<i class="icon star-filled"></i><i class="icon star-filled"></i><i class="icon star-filled"></i></label>
  <textarea class="input-xxlarge" placeholder = "is strong, interesting, &amp; grabs the reader’s attention" value = "{{structure.threestarchoice}}"  id = "threestarchoice" />

    <hr>


  4 star choice?
  <textarea class="input-xxlarge" placeholder = "is super strong, interesting, & grabs the reader’s attention" value = "{{structure.fourstarchoice}}"  id = "fourstarchoice" type = 'text'></textarea>

    <hr>

  <button class="btn-new btn-large">SAVE</button>


</template>
