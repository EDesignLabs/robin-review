<template name="rubericAction">

<div class="span6 offset3">
	<blockquote class = "context" data-context = "{{activity.context}}">
			<a>...</a>
			<p >{{activity.userHighlighted}}</p>
			<a>...</a>
	</blockquote>
	<div class="rubric">
		<h3>{{structure.header}}</h3>
		
			<button id = "onestarchoice" class="btn-radio btn-block">{{structure.onestarchoice}}</button>
			<button id = "twostarchoice" class="btn-radio btn-block">{{structure.twostarchoice}}</button>
			<button id = "threestarchoice" class="btn-radio btn-block">{{structure.threestarchoice}}</button>
			<button id = "fourstarchoice" class="btn-radio btn-block">{{structure.fourstarchoice}}</button>

			<button class="show-comment btn btn-link" ><i class="icon-pencil"></i>Add a comment(optional)</button>
			<div id="comment" class="commentbox" style = "display:none;">
				<textarea class="input-xxlarge" rows="5" placeholder="add your comment here..."></textarea>
			</div>

	</div>



	<div class="btn-wrapper">
		<button class="next right btn btn-large btn-new">next</button>
	</div>
</div>
	
</template>
