<template name="confirmationResult">
	<p><span class="label label-default push-right">in response to </span> {{this.structure.question}}</p>
	<p><b>{{this.result.completorName}}</b> thought this was your <b>{{this.structure.noun}}</b> :</p>
	<p class="result-comment">{{this.result.confirmation}}</p>
</template>
