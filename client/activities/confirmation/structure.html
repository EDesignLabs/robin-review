<template name="confirmationStructure">
  <hr>

  <label>What is the highlight question?</label>
  <textarea class="input-xxlarge" placeholder = "What is your thesis?" value = "{{structure.highlight}}"  id = "highlight" />

  <hr>

  <label>What question that should be used for comparision?</label>
  <textarea class="input-xxlarge" placeholder = "Please highlight the thesis statement" value = "{{structure.question}}"  id = "question" />

  <hr>

  <label>What is the comparison noun?</label>
  <input class="input-xxlarge" placeholder = "thesis" value = "{{structure.noun}}"  id = "noun" type = 'text'></input>

  <hr>

  <button class="btn-new btn-large">SAVE</button>

</template>
