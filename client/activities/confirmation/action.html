<template name="confirmationAction">

	<div class="span6 selector">
		<h2 class = "animated fadeInLeft  " >{{structure.question}}&nbsp;</h2>
		<blockquote  id = "highlighter">
			{{activity.context}}
		</blockquote>
	</div>

	<div class="span6 selected">
		<h5>Your selection will appear here</h5>

		<blockquote>
			<p  id = "highlighter-confirm"> </p>
		</blockquote>
	</div>

	<span class="clearfix"></span>

	<div class="btn-wrapper">
		<button type="submit" id = "complete" class="right btn btn-large btn-new">share &amp; continue</button>
	</div>

</template>
