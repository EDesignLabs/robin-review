<template name="lobby">
  <h1>Welcome {{user.name}}!</h1>

	<ul>
	  {{#each users}}
        <li >  
          {{#if isAdmin }}<i class="icon-flag"></i>{{/if}}
          {{name}}
          {{#if user.isAdmin }}{{#unless isAdmin }}<button class ="boot">boot</button>{{/unless}}{{/if}}
        </li>
    {{/each}}
  </ul>

  {{#if user.isAdmin }}
    <button id ="start">Start</button>
  {{/if}}
  
  
  
</template>
