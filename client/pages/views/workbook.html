<template name="workbook">
	workbook name:

	<input type="text"><button id="load">LOAD</button>

	{{#if workbookSlug}}
		<hr>
		<button id="add">add</button>
		<hr>
		{{workbookSlug }}

		<ul>
			{{#each structures}}
				<li>
					{{prettyPrintStructure structureSlug}} 
					<button class = "edit" data-id = "{{_id}}">edit</button>
					<button class = "remove" data-id = "{{_id}}">x</button>
					-
					{{json this}}
				</li>
			{{/each}}
		</ul>
	{{/if}}
  
</template>
