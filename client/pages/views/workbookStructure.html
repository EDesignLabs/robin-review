<template name="workbookStructure">

	{{#unless structureId}}
		Select an activity for your workbook
		{{#constant}}
			<select>
				<option value="" style="display:none;"></option>
				{{#each activities}}
					<option value="{{key}}">{{value}}</option>
				{{/each}}
			</select>
		{{/constant}}
	{{/unless}}

	{{{structureTemplate}}}


</template>
